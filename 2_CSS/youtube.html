<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube_clone_coding</title>
    <link rel="stylesheet" href="css/youtube.css">
    <script src="https://kit.fontawesome.com/9e480ae7f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- 목록 버튼 -->
        <section class="head-buttons">
            <section>
            <button id="list-button" class="fa-solid fa-list" type="button"></button>
            </section>
        <!-- youtube 로고 -->
            <section>
            <a href="#">
                <img src="../images/YouTube-Logo.wine.png" id="home-logo">
            </a>
            </section>
        </section>
       
        <!-- 빈 화면 -->
        <section></section>


        <!-- 검색창 -->
        <section>
            <section class="search-area">
                <form action="#" name="search-form"></form>
        
                    <fieldset>
                        <input type="search" id="query" name="query" placeholder="검색">
                        <button id="keyboard" class="fa-regular fa-keyboard"></button>
             
                        <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                    </fieldset>
                         
                    <section class="micro">
                         <button id="microphone" class="fa-solid fa-microphone"></button>
                    </section>
                        
                <!-- 음성 -->

                </form>
            </section>  
        </section>

        
         <!-- 빈 화면 -->
         <section></section>
      

        <!-- 설정 로그인 버튼 --> 
        <section>
            <section class="setting">
                <button id="setting-btn"class="fa-solid fa-ellipsis-vertical"></button>
            </section>
            <section class="login-icon">
                <button id="login-btn" class="fa-regular fa-circle-user"> 로그인</button>
            </section>
        </section>

    </header>





    <main>
        <section class="content">
            <section class="left">
                <section class="screen">
                    <iframe width="1250px" height="800px" src="https://www.youtube.com/embed/vpGrEoMQDQ8?si=O7n-YIq7yPB4k5wf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></iframe>
                </section>

                <section class="title">
                    <h1 >𝗝𝗮𝘇𝘇 𝗣𝗶𝗮𝗻𝗼｜눈이 왔다, 완전한 겨울</h1>
                </section>

                <section class="user">
                    <section>
                        <button id="user-button" class="fa-regular fa-circle-user" ></button>
                    </section>


                    <section class="subscriber">
                        <section><a href="#">Loo Piano 루 피아노</a></section>
                        <section>구독자 10.8만</section>
                    </section>

                    <section>
                        <button id="subscribe">구독</button>
                    </section>

                    <section></section>

                    <section>
                        <button id="thumbs-up" class="fa-solid fa-thumbs-up"> 2.7천</button>
                    </section>

                    <section>
                        <button id="thumbs-down" class="fa-solid fa-thumbs-down"></button>
                    </section>

                    <section>
                        <button id="share" class="fa-solid fa-share">공유</button>
                    </section>

                    <section>
                        <button id="download" class="fa-solid fa-download"> 저장</button>
                    </section>

                    <section>
                        <button id="more" class="fa-solid fa-ellipsis"></button>
                    </section>
                </section>


                <section class="describe">
            
                      <textarea rows="7" cols="165">
        
    조회수 20만회  1개월 전  재즈피아노(Jazz Piano)

    🎧듣는 분들의 행복을 기원하는 Loo Piano 입니다🎧
    
    🎹제 채널의 음악은 모두 직접 작곡 및 편곡, 연주하고 있습니다🎹 …
    
                      </textarea>
              
                </section>


                <section class="commentlist">
                    <section>댓글 152개</section>
                    <section>
                        <select id="sort-btn" class="fa-solid fa-list">
                            <option>인기 댓글순</option>
                            <option>최신순</option>
                            <option selected>정렬 기준</option>
                        </select>
                    </section>
                    <section></section>
                </section>

                <!-- 댓글 작성 -->
                <section class="writer">
                    <section>
                        <button id="writer-btn" class="fa-regular fa-circle-user"></button>
                    </section>

                    <section>
                        <input id="writer-input" placeholder="댓글 추가...">
                    </section>
                </section>
                <!-- 댓글 리스트 1-->
                <section class="comment">
                    <section class="comment-left">
                        <button id="comment-writer-btn" class="fa-regular fa-circle-user"></button>
                    </section>

                    <section class="comment-right">
                        <!-- 아이디 날짜 -->
                        <section class="id-date">
                            <section>@hyunsoda</section>
                            <section>1개월 전</section>
                            <section></section>
                        </section>
                        <!-- 댓글 본문 -->
                        <section>피아노 소리 너무 좋고 마음이 따뜻해지는 느낌이예요~~ </section>
                        <!-- 버튼들 -->
                        <section class="comment-bottom">
                            <section >
                                <button id="comment-good" class="fa-solid fa-thumbs-up">   1</button>
                            </section>
                            <section>
                                <button id="comment-bad" class="fa-solid fa-thumbs-down"></button>
                            </section>
                            <section><button id="recomment">답글</button></section>
                            <section></section>
                        </section>
                    </section>
                </section>
                <!-- 댓글 리스트 1-->
                <section class="comment">
                    <section class="comment-left">
                        <button id="comment-writer-btn" class="fa-regular fa-circle-user"></button>
                    </section>

                    <section class="comment-right">
                        <!-- 아이디 날짜 -->
                        <section class="id-date">
                            <section>@happy</section>
                            <section>3개월 전</section>
                            <section></section>
                        </section>
                        <!-- 댓글 본문 -->
                        <section>연주하시는 거 라이브로도 보고 싶네요🥹 항상 잘 듣고 있습니다...❤</section>
                        <!-- 버튼들 -->
                        <section class="comment-bottom">
                            <section>
                                <button id="comment-good" class="fa-solid fa-thumbs-up">   3</button>
                            </section>
                            <section>
                                <button id="comment-bad" class="fa-solid fa-thumbs-down"></button>
                            </section>
                            <section><button id="recomment">답글</button></section>
                            <section></section>
                        </section>
                    </section>
                </section>
            </section>
    


           

        
        <section class="right">

                <ul class="video-list">
                    <li>
                        <section><iframe src="https://www.youtube.com/embed/O3oWeOsgGpA?si=aYpAZ3lueO-BOWYM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></section>
                        <section class="algorithm-list">
                           <label>
                                <a href="https://www.youtube.com/embed/O3oWeOsgGpA?si=aYpAZ3lueO-BOWYM">
                                <section>Playlist | 디즈니 공주, 재즈 Playlist</section>
                                <section>기분Jazz네 | Mood is Jazz</section>
                                <section>조회수 7만</section>
                                </a>
                            </label>
                        </section>
                    </li>
                    <!--  width="350" height="250"-->
                    <li><iframe  src="https://www.youtube.com/embed/Yu_X5ZS8HRo?si=0aSnhw9fbPLNdK7B" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></li>
                    <li><iframe src="https://www.youtube.com/embed/AOQVMoFC5-4?si=UjWwz_o3sKXEMF9l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></li>
                </ul>
            </section>
        </section>
    </main>
</body>
</html>
