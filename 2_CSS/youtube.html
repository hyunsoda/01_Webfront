<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube_clone_coding</title>
    <link rel="stylesheet" href="css/youtube.css">
    <script src="https://kit.fontawesome.com/9e480ae7f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- 목록 버튼 -->
        <section class="head-buttons">
            <section>
            <button id="list-button" class="fa-solid fa-list" type="button"></button>
            </section>
        <!-- youtube 로고 -->
            <section>
            <a href="#">
                <img src="../images/YouTube-Logo.wine.png" id="home-logo">
            </a>
            </section>
        </section>
       
        <!-- 빈 화면 -->
        <section></section>


        <!-- 검색창 -->
        <section>
            <section class="search-area">
                <form action="#" name="search-form">
                    <fieldset>
                        <input type="search" id="query" name="query" placeholder="검색">
                        <button id="keyboard" class="fa-regular fa-keyboard"></button>
             
                        <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
         
                    </section>               
                    <section class="micro">
                         <button id="microphone" class="fa-solid fa-microphone"></button>
                    </section>
                    </fieldset>    
                <!-- 음성 -->

                </form>
             
        </section>

        
         <!-- 빈 화면 -->
         <section></section>
      

        <!-- 설정 로그인 버튼 --> 
        <section>
            <section class="setting">
                <button class="fa-solid fa-ellipsis-vertical"></button>
            </section>
            <section class="login-icon">
                <button class="fa-regular fa-circle-user"> 로그인</button>
            </section>
        </section>

    </header>





    <main>
        <section class=" content">
            <section class="left">
                <section class="screen">
                    <iframe width="1400" height="750" src="https://www.youtube.com/embed/vpGrEoMQDQ8?si=O7n-YIq7yPB4k5wf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></iframe>
                </section>

                <section class="title">
                    <h1 >𝗝𝗮𝘇𝘇 𝗣𝗶𝗮𝗻𝗼｜눈이 왔다, 완전한 겨울</h1>
                </section>

                <section class="user">
                    <section>
                        <button id="user-button" class="fa-regular fa-circle-user" ></button>
                    </section>


                    <section class="subscriber">
                        <section><a href="#">Loo Piano 루 피아노</a></section>
                        <section>구독자 10.8만</section>
                    </section>

                    <section>
                        <button id="subscribe">구독</button>
                    </section>

                    <section></section>

                    <section>
                        <button id="thumbs-up" class="fa-solid fa-thumbs-up"> 2.7천</button>
                    </section>

                    <section>
                        <button id="thumbs-down" class="fa-solid fa-thumbs-down"></button>
                    </section>

                    <section>
                        <button id="share" class="fa-solid fa-share">공유</button>
                    </section>

                    <section>
                        <button id="download" class="fa-solid fa-download"> 저장</button>
                    </section>

                    <section>
                        <button id="more" class="fa-solid fa-ellipsis"></button>
                    </section>
                </section>


                <section class="describe">
            
                      <textarea rows="7" cols="200">
        
    조회수 20만회  1개월 전  재즈피아노(Jazz Piano)

    🎧듣는 분들의 행복을 기원하는 Loo Piano 입니다🎧
    
    🎹제 채널의 음악은 모두 직접 작곡 및 편곡, 연주하고 있습니다🎹 …
    
                      </textarea>
              
                </section>


                <section class="commentlist">
                    <section>댓글 152개</section>
                    <section>
                        <select id="sort-btn" class="fa-solid fa-list">
                            <option>인기 댓글순</option>
                            <option>최신순</option>
                            <option selected>정렬 기준</option>
                        </select>
                    </section>
                    <section></section>
                </section>


                <section class="writer">
                    <section>
                        <button id="writer-btn" class="fa-regular fa-circle-user"></button>
                    </section>

                    <section>
                        <input id="writer-input" placeholder="댓글 추가...">
                    </section>
                </section>

                <section class="comment">
                    <section class="comment-left">
                        <button id="comment-writer-btn" class="fa-regular fa-circle-user"></button>
                    </section>

                    <section class="comment-right"></section>
                </section>
    
    </section>


           

        
            <section class="right">
                <ul>
                    <li><iframe width="350" height="250" src="https://www.youtube.com/embed/O3oWeOsgGpA?si=aYpAZ3lueO-BOWYM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></li>
                    <li><iframe width="350" height="250" src="https://www.youtube.com/embed/Yu_X5ZS8HRo?si=0aSnhw9fbPLNdK7B" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></li>
                    <li><iframe width="350" height="250" src="https://www.youtube.com/embed/AOQVMoFC5-4?si=UjWwz_o3sKXEMF9l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></li>
                </ul>
            </section>
        </section>
    </main>
</body>
</html>
