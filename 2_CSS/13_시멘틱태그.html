<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_시맨틱태그</title>

    <script src="https://kit.fontawesome.com/9e480ae7f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/2_CSS/css/structure.css">
</head>
<body>
    <!--
        시맨틱(Semantic, 의미) 태그


        - 기존 영역 분할에 주로 사용되던 div, span 등의 태그는
        태그 이름만 봤을 때 나눈다는 것 이외의 의미를 파악할 수 없음.


        -> 태그만 봤을 때 태그의 목적을 알 수 없어
        id 또는 class를 반드시 추가해야 했다.


        이런 문제점을 해결하고자
        태그 이름만으로 어느정도 어떤 역할을 하는지 알 수 있고,
        웹 접근성(SEO)을 향상하는데 도움이 되는 시맨틱 태그가 추가됨.
            (seo=검색 엔진 최적화)

            <header>
                <nav></nav>
                <h1>사이트이름<h1>
            <header>
                와

            <div>
                <nav></nav>
                <h1>사이트이름<h1>
            </div>
            일 때 검색 속도가 다름 ->header일 때가 훨씬 빠르다

        [제공하는 태그]


        header 태그 : 문서의 제목, 머리말 영역


        footer 태그 : 문서의 하단 부분, 꼬리말, 정보 작성 영역


        nav 태그 : 나침반 역할(다른페이지, 사이트 이동)의 링크 작성 영역


        main 태그 : 현재 문서의 주된 콘텐츠 작성 영역


        section 태그 : 구역 구문을 위한 영역
         - 자주사용 (div 대체용)


        article 태그 : 본문과 독립된 콘텐츠를 작성하는 영역


        aside 태그 : 사이드바(보통 양쪽), 광고 영역


    -->

    <main>
        <header>
            <!-- 클릭 시 메인페이지로 이동하는 로고 -->
            <section>
                <a href="#">
                    <img src="../images/logo.jpg" id="home-logo">
                </a>
            </section>

            <!-- 검색창 부분 -->
            <section>
                <section class="search-area">
                    <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
                    <form action="# " name="search-form"> <!--action 뒤에 넘겨줄 서버 경로-->
                        <!-- fieldset : form 내부에서 input을 종류별로 묶는 용도로 자주 사용 -->
                        <fieldset>

                            <!-- autocomplete : HTML 기본 자동완성 사용 -->
                            <input type="search" id="query" name="query" 
                                autocomplete="off" placeholder="검색어를 입력해주세요."> <!--text타입과 기능적으로는 같다 (브라우저에 의해 조금 다르게 보일 수는 있음)-->
                                <!-- input에 name값 주는 이유 : 서버로 넘어갈 때 name 속성 안에 작성된 name이 key가 되고 input안에 작성된 게 value가 됨 -->
                        
                                <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                                <!-- font awesome에서 찾아온 버튼 아이콘 head에 내 kit값 넣어주기  -->
                        </fieldset>
                    </form>
                </section>
            </section>

            <!-- 빈 부분 -->
            <section></section>
        </header>
        <nav>
            <!-- 목록같은 것은 ul태그를 많이 사용 -->
            <ul>
                <!-- 누르면 다른 곳으로 넘어가는 것이니 a태그 사용 -->
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유게시판</a></li>
                <li><a href="#">질문게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1문의</a></li>
            </ul>
        </nav>

        <section class="content">
            <section class="content-1"></section>
            <!-- 아이디/비밀번호/로그인 버튼 영역 -->
            <section class="content-2">
                <form action="#" name="login-form">

                    <fieldset id="id-pw-area">
                        <section>
                            <input type="text" name="inputId" placeholder="아이디">
                            <input type="password" name="inputPw" placeholder="비밀번호">
                        </section>

                        <section>
                            <button>로그인</button>
                        </section>
                    </fieldset>

                    <label>
                        <input type="checkbox" name="saveId">
                        아이디 저장
                    </label>

                    <!-- 회원가입 / Id/pw 찾기 영역 -->
                    <section id="signup-find-area">
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>
                    </section>
                </form>

            </section>
        </section>

    </main>







    <footer>
        <p>Copyright &copy; KH Information Educational Institute E-class</p>
        <!-- &copy; : copyright 로고 -->

        <section>
            <a href="#">프로젝트 소개</a>
            <span>|</span>

            <a href="#">이용약관</a>
            <span>|</span>

            <a href="#">개인정보처리방침</a>
            <span>|</span>

            <a href="#">고객센터</a>
        </section>
    </footer>





















</body>
</html>
