<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS시험</title>
    <link rel="stylesheet" href="../css/JS시험.css">
</head>
<body>
    



    <div>
        <table>
            <tr>
                <th>너비 : </th>>
                <td><input type="number" id="width" class="size">px</td>
                <th>높이:
                <td><input type="number" id="height" class="size"> px</td> 
            </tr>
            <tr>
                <th>글자크기 : </th>
                <td><input type="number" id="fontsz"> px</td>
                <th>굵기 : </th>
                <td><label>보통<input type="radio" name="weight" value="light"></label>
                        <label>굵게<input type="radio" name="weight" value="bold"></label></td>
            </tr>
            <tr>
                <th>글자색 : </th>
                <td><input type="text" id="color"></td>
                <th>배경색 :</th> <td> <input type="text" id="bgColor"></td>
            </tr>
            <tr>
            
            <th>가로정렬 :</th>
            <td colspan="2"> <label>왼쪽<input type="radio" name="row" value="flex-start"></label>
                      <label>가운데<input type="radio" name="row" value="center"></label>
                      <label>오른쪽<input type="radio" name="row" value="flex-end"></label></td>
            </tr>
            <tr>
            <th>세로정렬 : </th>
            <td colspan="2"><label>위<input type="radio" name="col" value="start"></label>
                      <label>가운데<input type="radio" name="col" value="center"></label>
                      <label>아래<input type="radio" name="col" value="end"></label></td>
            </tr>
            <tr>
            <th>출력 문자열 :</th> 
            <td colspan="2"><input id="textinput"></td>
            </tr>
        </table>
    </div>    

    <div>
        <button id="btn">적용하기</button>
    </div>

    <div class="container">
        <div class="box">
        <span id="span"></span>
        </div>
    </div>






    <script src="../js/JS시험.js"></script>
</body>
</html>
