<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_연습문제</title>
    <link rel="stylesheet" href="../css/18_연습문제.css">
</head>
<body>
    <main>
        <!-- 왼쪽 -->
        <div class="left">
            <!-- 화면 -->
            <div class = "show">
                <span id="keyshow" ></span>
            </div>
            <!-- 키패드 -->
            <div id="keypad">
                <div>
                    <button class="keypadbtn" id="key1" value="1">1</button>
                    <button class="keypadbtn" id="key2"  value="2">2</button>
                    <button class="keypadbtn" id="key3" value="3">3</button>
                </div>

                <div>
                    <button class="keypadbtn" id="key4"  value="4">4</button>
                    <button class="keypadbtn"  id="key5" value="5">5</button>
                    <button class="keypadbtn"  id="key6" value="6">6</button>
                </div>

                <div>
                    <button class="keypadbtn" id="key7"  value="7">7</button>
                    <button class="keypadbtn" id="key8"  value="8">8</button>
                    <button class="keypadbtn"  id="key9" value="9">9</button>
                </div>

                <div>
                    <button class="keypadbtn" id="key#"  value="#">#</button>
                    <button class="keypadbtn" id="key0"  value="0">0</button>
                    <button class="keypadbtn"  id="key*" value="*">*</button>
                </div>
            </div>
            <!-- 버튼 -->
            <div>
                <button id="addnum">추가</button>
                <button type="reset" id="resetnum">초기화</button>
            </div>
        </div>



        <!-- 오른쪽 -->
        <div class="right">
            <fieldset>
                <legend>전화 번호 목록</legend>
                <ul id="numlist"></ul>
            </fieldset>
        </div>
    </main>












    <script src="../js/18_연습문제.js"></script>
</body>
</html>
