<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML연습문제_3</title>
</head>
<body>
    <form>

    <h1>회원 가입</h1>
<br>

    <fieldset>
        <legend>필수 입력 정보</legend>
            <table>
                <tr> <!--1번째 행-->
                    <th>ID</th>
                    <td><input placeholder="아이디 10글자 이내" max="10"></td>
                    <td><button type="button">중복 확인</button></td>
                </tr>
                
                <tr>
                    <!--2번째 행-->
                    <th>비밀번호</th>
                    <td colspan="2"><input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" min="8" size="30"></td>
                </tr>
                    <!-- colspan을 적용해도 input 박스가 작아서 안 늘어난 것처럼 보임
                         늘어난 것은 개발자 도구에서 확인 가능
                         input 박스 늘려주기 -->
                <tr> 
                    <!--3번째 행-->
                    <th>비밀번호 확인</th>
                    <td colspan="2"><input type="password" min="8" size="30" ></td>
                </tr>

                <tr> 
                    <!--4번째 행-->
                    <th>Email</th>
                    <td><input type="email"></td>
                    <td>
                    <select>
                        <option selected>직접입력</option>
                        <option>naver.com</option>
                        <option>gmail.com</option></td>
                    </select>
                </td>
            </tr>
            </table>
    </fieldset>

    <fieldset>

        <legend>추가 정보</legend>
            프로필 사진 <input type="file">
        <br><br>
            <label>
                성별 : 
                <input type="radio" name="gender" id="men">남자 
            </label>
            <label>
                <input type="radio" name="gender" id="women">여자
            </label>
        <br><br>
            생년월일 : <input type="date">
        <br><br>

        취미<br>
        <label><input type="checkbox" name="hobby" id="baseball"> 야구</label>
        <label><input type="checkbox" name="hobby" id="basketball"> 농구</label>
        <label><input type="checkbox" name="hobby" id="soccer"> 축구</label><br>    
        <label><input type="checkbox" name="hobby" id="study"> 공부</label>    
        <label><input type="checkbox" name="hobby" id="music">음악감상</label><br>
        <label><input type="checkbox" name="hobby" id="etc">기타 </label><input>   

        <br><br>

        자기소개<br>
        <textarea rows="10" cols="100" style="resize: none;"></textarea>

    </fieldset> 

    <br>

    &nbsp;&nbsp;&nbsp;
    <button>회원가입</button> <button type="reset">다시입력</button> <button type="button">이전으로</button>

</form>
</body>
</html>
